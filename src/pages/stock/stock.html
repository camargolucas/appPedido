<ion-header>
  <ion-toolbar>
    <ion-title class="title"> Estoque </ion-title>
    <button class="icon-cfg" ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons *ngIf="isAvaible() " end>
      <button class="icon-cfg" ion-button color="primary" (click)="addProduct()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="scroll-content">
  <div>
    <ion-segment (ionChange)="onSegmentChange(tipo)" [(ngModel)]="tipo">
      <ion-segment-button value="F">
        Fruta <ion-badge item-end>{{totalFrutas}}</ion-badge>
      </ion-segment-button>
      <ion-segment-button value="V">
        Legume <ion-badge item-end>{{totalVerduras}}</ion-badge>
      </ion-segment-button>
      <ion-segment-button value="L">
        Verdura <ion-badge item-end>{{totalLegumes}}</ion-badge>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="cfg-title" *ngIf="arrProdutos && arrProdutos.length">
    <ion-grid>
      <ion-row>
        <ion-col name="Produto" class="size-title" align-self-center col-8>
          Produto
        </ion-col>

        <ion-col name="Qtd" align-self-center align="right">
          Qtd
        </ion-col>
        <ion-col name="Und" align="right">
          Und
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngFor="let item of arrProdutos " class="card">
    <ion-list>
      <ion-item-sliding>
        <ion-item class="item">
          <ion-grid>
            <div>
              <ion-row>

                <ion-col class="ion-col" align-self-start col-8>
                  <h4>{{ item.produto.nome.NAME }}</h4>
                </ion-col>
                <ion-col align-self-center align="right">
                  <h4> {{ item.produto.qtd }}</h4>
                </ion-col>

                <ion-col align="right">
                  <h4>{{ item.produto.unidade }}</h4>
                </ion-col>

              </ion-row>
            </div>

          </ion-grid>
        </ion-item>
        <ion-item-options *ngIf="isAvaible()" side="right" (ionSwipe)="removeProduct(item)">
          <button ion-button expandable color="danger" (click)="removeProduct(item)">
            <ion-icon name="trash"></ion-icon>Excluir
          </button>
        </ion-item-options>
        <ion-item-options *ngIf="isAvaible()" side="left" (ionSwipe)="editProduct(item)">
          <button ion-button (click)="editProduct(item)">
            <ion-icon name="create"></ion-icon>Editar
          </button>

        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </div>

    <ion-fab left bottom >
      <button ion-fab color="primary"  (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <div *ngIf="arrRet && arrRet.length">
    <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="showConfirm()">
        <ion-icon name="md-done-all"></ion-icon>
      </button>
    </ion-fab>
  </div> -->

  <ion-fab *ngIf="arrRet && arrRet.length && isAvaible()" bottom left clear>
    <button ion-fab color="secondary" (click)="showConfirm()" clear>
      <ion-icon name="md-done-all"> </ion-icon>
    </button>
  </ion-fab>

</ion-content>
