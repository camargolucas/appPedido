<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="formLogin">
      <ion-title>
        <h1>Bem Vindo</h1>
      </ion-title>
      <ion-item>
        <ion-label floating color="primary">
          <ion-icon name="md-people"></ion-icon>
          Usu√°rio
        </ion-label>
        <ion-input type="text" formControlName="usuario"> </ion-input>
        <hr>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">
          <ion-icon name="md-lock" left></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="senha"> </ion-input>
        <hr>
      </ion-item>
      <div padding>
        <button ion-button block (click)="login()" round [disabled]="formLogin.invalid">Entrar</button>
      </div>

    </form>
  </div>
</ion-content>
