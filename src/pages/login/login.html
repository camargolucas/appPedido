<ion-content padding>
  <div>
    <form [formGroup]="formLogin">
      <div class="title">
        <ion-title>
          <h1>Bem Vindo</h1>
        </ion-title>
      </div>
      <ion-item class="ion-item" no-lines>
        <ion-label floating color="primary">
          <ion-icon name="md-people"></ion-icon>
          Usu√°rio
        </ion-label>
        <ion-input type="text" formControlName="usuario"> </ion-input>
        <hr>
      </ion-item>
      <ion-item class="ion-item" no-lines>
        <ion-label floating color="primary">
          <ion-icon name="md-lock" left></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="senha"> </ion-input>
        <hr>
      </ion-item>
      <div padding>
        <button ion-button block (click)="login()" round [disabled]="formLogin.invalid">Entrar</button>
      </div>

    </form>
  </div>
</ion-content>
