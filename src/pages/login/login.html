<ion-content padding>
  <div class="div-components">
    <form [formGroup]="formLogin">
      <div class="title">
        <ion-title>
          <h1>Bem Vindo</h1>
        </ion-title>
      </div>
      <ion-item class="ion-item" no-lines>
        <ion-label stacked color="primary">
          <ion-icon name="md-contact"></ion-icon>
          Email
        </ion-label>
        <ion-input type="text" formControlName="usuario" #usuario> </ion-input>
        <hr>
      </ion-item>
      <ion-item class="ion-item" no-lines>
        <ion-label stacked color="primary">
          <ion-icon name="md-lock" left></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="senha" #senha> </ion-input>
        <hr>
      </ion-item>
      <div padding>
        <button ion-button block (click)="login()" round [disabled]="formLogin.invalid">Entrar</button>
      </div>
     <!--  <div padding>
        <button ion-button (click)="openSignUp()" round clear>Cadastre-se</button>
      </div> -->
    </form>
  </div>
</ion-content>
